<table class="table">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
        </tr>
    </thead>

    <tbody>
        <!-- products is a property accessed from ProductListComponent -->
        <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.unitPrice | currency : "USD" }}</td>
            <td>{{ product.unitsInStock }}</td>
        </tr>
    </tbody>
</table>
